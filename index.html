<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borderô - Feijoada do Nosso Tom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      color: black;
    }
    h1, h2, h3 {
      color: black;
    }
    input, textarea, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .section {
      margin-bottom: 30px;
    }
    .btn {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
    }
    ul li {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Controle de Borderô - Feijoada do Nosso Tom</h1>

  <div class="section">
    <h2>Ingressos Vendidos Antecipados</h2>
    <input type="text" id="setor" placeholder="Setor (Ex: Pista, Camarote)">
    <input type="number" id="qtdIngresso" placeholder="Quantidade">
    <button class="btn" onclick="adicionarIngresso()">Adicionar</button>
    <ul id="listaIngressos"></ul>
  </div>

  <pre id="relatorio"></pre>

  <script>
    const ingressos = {};

    function adicionarIngresso() {
      const setor = document.getElementById('setor').value;
      const qtd = parseInt(document.getElementById('qtdIngresso').value);
      if (setor && qtd > 0) {
        ingressos[setor] = (ingressos[setor] || 0) + qtd;
        atualizarLista('listaIngressos', Object.entries(ingressos).map(([s, q]) => `${s}: ${q} ingressos`));
        document.getElementById('setor').value = '';
        document.getElementById('qtdIngresso').value = '';
      }
    }

    function atualizarLista(id, arr) {
      const el = document.getElementById(id);
      el.innerHTML = '';
      arr.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        el.appendChild(li);
      });
    }
  </script>
</body>
</html>
