<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borderô - Feijoada do Nosso Tom</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      color: black;
    }
    h1, h2, h3 {
      color: black;
    }
    input, textarea, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 30px;
    }
    .btn {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    ul {
      padding-left: 20px;
    }
    ul li {
      color: black;
      margin-bottom: 5px;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 2px 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Controle de Borderô - Feijoada do Nosso Tom</h1>

  <!-- Ingressos Antecipados -->
  <div class="section">
    <h2>Ingressos Vendidos Antecipados</h2>
    <input id="setorInput" placeholder="Setor (Ex: Pista, Camarote)">
    <input type="number" id="qtdIngressoInput" placeholder="Quantidade">
    <input type="number" id="valorIngressoInput" placeholder="Valor Unitário">
    <button class="btn" onclick="adicionarOuSomar('Ingressos')">Adicionar</button>
    <ul id="listaIngressos"></ul>
    <div class="total">Total: <span id="totalIngressos">0</span></div>
  </div>

  <!-- Ingressos Bilheteria -->
  <div class="section">
    <h2>Ingressos Vendidos na Bilheteria</h2>
    <input type="text" id="setorBilheteria" placeholder="Setor (ex: Pista, Camarote)" />
    <input type="number" id="qtdBilheteria" placeholder="Quantidade" />
    <input type="number" id="valorBilheteria" placeholder="Valor Unitário" />
    <button class="btn" onclick="adicionarOuSomar('Bilheteria')">Adicionar</button>
    <ul id="listaBilheteria"></ul>
    <div class="total">Total: <span id="totalBilheteria">0</span></div>
  </div>

  <!-- Liberações Nabêra -->
  <div class="section">
    <h2>Liberações Nabêra</h2>
    <input id="nomeNabera" placeholder="Nome de quem liberou">
    <input type="number" id="qtdNabera" placeholder="Quantidade">
    <input id="destinoNabera" placeholder="Nome da pessoa liberada (opcional)">
    <button class="btn" onclick="adicionarOuSomar('Nabera')">Adicionar</button>
    <ul id="listaNabera"></ul>
  </div>

  <!-- Liberações Nosso Tom -->
  <div class="section">
    <h2>Liberações Nosso Tom</h2>
    <input id="nomeNossoTom" placeholder="Nome de quem liberou">
    <input type="number" id="qtdNossoTom" placeholder="Quantidade">
    <input id="destinoNossoTom" placeholder="Nome da pessoa liberada (opcional)">
    <button class="btn" onclick="adicionarOuSomar('NossoTom')">Adicionar</button>
    <ul id="listaNossoTom"></ul>
  </div>

  <!-- Abadás Disponíveis -->
  <div class="section">
    <h2>Abadás Disponíveis</h2>
    <input type="number" id="abadasDisponiveis" placeholder="Quantidade">
    <button class="btn" onclick="adicionarOuSomar('Disponiveis')">Adicionar</button>
    <ul id="listaDisponiveis"></ul>
  </div>

  <!-- Abadás Entregues -->
  <div class="section">
    <h2>Abadás Entregues</h2>
    <input type="number" id="abadasEntregues" placeholder="Quantidade">
    <button class="btn" onclick="adicionarOuSomar('Entregues')">Adicionar</button>
    <ul id="listaEntregues"></ul>
  </div>

  <!-- Observações -->
  <div class="section">
    <h2>Observações</h2>
    <textarea id="obsInput" placeholder="Digite uma observação"></textarea>
    <button class="btn" onclick="adicionarOuSomar('Obs')">Adicionar</button>
    <ul id="listaObs"></ul>
  </div>

  <!-- Botões finais -->
  <div class="section">
    <button class="btn" onclick="gerarBorderoNaTela()">Ver Borderô na Tela</button>
    <button class="btn" onclick="exportarPDF()">Exportar Borderô em PDF</button>
  </div>
</body>
</html>
