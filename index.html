<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border√¥ - Feijoada do Nosso Tom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { color: #8B0000; }
    input, textarea, select, button { margin: 5px 0; padding: 8px; width: 100%; }
    .section { margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .btn { background-color: #8B0000; color: white; border: none; cursor: pointer; }
    .btn:hover { opacity: 0.9; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Controle de Border√¥ - Feijoada do Nosso Tom</h1>

  <div class="section">
    <h2>Ingressos Vendidos Antecipados</h2>
    <input type="text" id="setor" placeholder="Setor (Ex: Pista, Camarote)">
    <input type="number" id="qtdIngresso" placeholder="Quantidade">
    <button class="btn" onclick="adicionarIngresso()">Adicionar</button>
    <ul id="listaIngressos"></ul>
  </div>

  <div class="section">
    <h2>LiberacÃßoÃÉes NAB√äRA</h2>
    <input type="text" id="liberadorNabera" placeholder="Nome do respons√°vel (Nab√™ra)">
    <input type="number" id="qtdLibNabera" placeholder="Quantidade de libera√ß√µes">
    <button class="btn" onclick="adicionarLiberacaoNabera()">Adicionar</button>
    <ul id="listaNabera"></ul>
  </div>

  <div class="section">
    <h2>LiberacÃßoÃÉes Nosso Tom</h2>
    <input type="text" id="liberadorTom" placeholder="Nome do integrante da banda">
    <input type="number" id="qtdLibTom" placeholder="Quantidade de libera√ß√µes">
    <button class="btn" onclick="adicionarLiberacaoTom()">Adicionar</button>
    <ul id="listaTom"></ul>
  </div>

  <div class="section">
    <h2>Abad√°s Dispon√≠veis</h2>
    <input type="number" id="abad√°s" placeholder="Total de abad√°s">
    <button class="btn" onclick="atualizarAbadas()">Adicionar</button>
    <h3>Abad√°s Entregues</h3>
    <input type="number" id="abadasEntregues" placeholder="Quantidade de abad√°s j√° entregues">
  </div>

  <div class="section">
    <h2>Observa√ß√µes</h2>
    <textarea id="novaObservacao" rows="2" placeholder="Digite aqui..."></textarea>
    <button class="btn" onclick="adicionarObservacao()">Adicionar</button>
    <ul id="listaObservacoes"></ul>
  </div>

  <div class="section">
    <button class="btn" onclick="gerarRelatorio()">Gerar Border√¥</button>
    <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
    <pre id="relatorio"></pre>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const ingressos = [];
    const nabera = {};
    const tom = {};
    let totalAbadas = 0;
    let observacoes = [];

    function adicionarIngresso() {
      const setor = document.getElementById('setor').value;
      const qtd = parseInt(document.getElementById('qtdIngresso').value);
      if (setor && qtd > 0) {
        ingressos.push({ setor, qtd });
        atualizarLista('listaIngressos', ingressos.map(i => `${i.setor}: ${i.qtd} ingressos`));
        document.getElementById('setor').value = '';
        document.getElementById('qtdIngresso').value = '';
      }
    }

    function adicionarLiberacaoNabera() {
      const nome = document.getElementById('liberadorNabera').value;
      const qtd = parseInt(document.getElementById('qtdLibNabera').value);
      if (nome && qtd > 0) {
        nabera[nome] = (nabera[nome] || 0) + qtd;
        atualizarLista('listaNabera', Object.entries(nabera).map(([nome, qtd]) => `${nome}: ${qtd} libera√ß√µes`));
        document.getElementById('liberadorNabera').value = '';
        document.getElementById('qtdLibNabera').value = '';
      }
    }

    function adicionarLiberacaoTom() {
      const nome = document.getElementById('liberadorTom').value;
      const qtd = parseInt(document.getElementById('qtdLibTom').value);
      if (nome && qtd > 0) {
        tom[nome] = (tom[nome] || 0) + qtd;
        atualizarLista('listaTom', Object.entries(tom).map(([nome, qtd]) => `${nome}: ${qtd} libera√ß√µes`));
        document.getElementById('liberadorTom').value = '';
        document.getElementById('qtdLibTom').value = '';
      }
    }

    function atualizarAbadas() {
      totalAbadas = parseInt(document.getElementById('abad√°s').value) || 0;
      alert("Total de abad√°s atualizado para: " + totalAbadas);
    }

    function adicionarObservacao() {
      const texto = document.getElementById('novaObservacao').value;
      if (texto.trim()) {
        observacoes.push(texto.trim());
        atualizarLista('listaObservacoes', observacoes);
        document.getElementById('novaObservacao').value = '';
      }
    }

    function atualizarLista(id, arr) {
      const el = document.getElementById(id);
      el.innerHTML = '';
      arr.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        el.appendChild(li);
      });
    }

    function gerarRelatorio() {
      const totalIngressos = ingressos.reduce((acc, i) => acc + i.qtd, 0);
      const totalNabera = Object.values(nabera).reduce((acc, qtd) => acc + qtd, 0);
      const totalTom = Object.values(tom).reduce((acc, qtd) => acc + qtd, 0);
      const entregues = parseInt(document.getElementById('abadasEntregues').value) || 0;
      const estoque = totalAbadas - entregues;

      let relatorio = `üìã RELAT√ìRIO BORDER√î ‚Äì Feijoada do Nosso Tom
`;
      relatorio += `Data de gera√ß√£o: ${new Date().toLocaleString('pt-BR')}

`;

      relatorio += `üé´ INGRESSOS VENDIDOS ANTECIPADOS:
`;
      ingressos.forEach(i => relatorio += `- ${i.setor}: ${i.qtd}
`);
      relatorio += `‚úÖ Total Geral: ${totalIngressos} ingressos

`;

      relatorio += `üîì LIBERA√á√ïES ‚Äì NAB√äRA:
`;
      Object.entries(nabera).forEach(([nome, qtd]) => relatorio += `- ${nome}: ${qtd} libera√ß√µes
`);
      relatorio += `‚úÖ Total Geral: ${totalNabera} libera√ß√µes

`;

      relatorio += `üé§ LIBERA√á√ïES ‚Äì BANDA NOSSO TOM:
`;
      Object.entries(tom).forEach(([nome, qtd]) => relatorio += `- ${nome}: ${qtd} libera√ß√µes
`);
      relatorio += `‚úÖ Total Geral: ${totalTom} libera√ß√µes

`;

      relatorio += `üß¢ ABAD√ÅS PRODUZIDOS: ${totalAbadas}
`;
      relatorio += `üì¶ ABAD√ÅS ENTREGUES: ${entregues}
`;
      relatorio += `üìä ABAD√ÅS EM ESTOQUE: ${estoque}

`;

      relatorio += `üìù OBSERVA√á√ïES:
`;
      observacoes.forEach(obs => relatorio += `- ${obs}
`);

      document.getElementById('relatorio').textContent = relatorio;
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const texto = document.getElementById('relatorio').textContent;
      const linhas = texto.split('
');

      let y = 10;
      linhas.forEach(linha => {
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(linha, 10, y);
        y += 8;
      });

      doc.save("bordero-nosso-tom.pdf");
    }
  </script>
</body>
</html>
