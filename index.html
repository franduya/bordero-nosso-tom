<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borderô - Feijoada do Nosso Tom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      color: black;
    }
    h1, h2, h3 {
      color: black;
    }
    input, textarea, select, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .section {
      margin-bottom: 30px;
    }
    .btn {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    ul li {
      color: black;
      margin-bottom: 5px;
    }
    .output {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 2px 6px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Controle de Borderô - Feijoada do Nosso Tom</h1>

  <div class="section">
    <h2>Ingressos Vendidos Antecipados</h2>
    <input type="text" id="setor" placeholder="Setor (Ex: Pista, Camarote)">
    <input type="number" id="qtdIngresso" placeholder="Quantidade">
    <button class="btn" onclick="adicionarIngresso()">Adicionar</button>
    <ul id="listaIngressos"></ul>
    <div class="output" id="totalIngressos"></div>
  </div>

  <div class="section">
    <h2>Liberações Nabêra</h2>
    <input type="text" id="nomeNabera" placeholder="Nome do responsável">
    <input type="number" id="qtdNabera" placeholder="Quantidade liberada">
    <button class="btn" onclick="adicionarNabera()">Adicionar</button>
    <ul id="listaNabera"></ul>
  </div>

  <div class="section">
    <h2>Liberações Nosso Tom</h2>
    <input type="text" id="nomeTom" placeholder="Nome do responsável">
    <input type="number" id="qtdTom" placeholder="Quantidade liberada">
    <button class="btn" onclick="adicionarTom()">Adicionar</button>
    <ul id="listaTom"></ul>
  </div>

  <div class="section">
    <h2>Abadás Disponíveis</h2>
    <input type="number" id="abadasDisponiveis" placeholder="Quantidade">
    <button class="btn" onclick="adicionarAbadaDisponivel()">Adicionar</button>
    <ul id="listaAbadasDisponiveis"></ul>
  </div>

  <div class="section">
    <h2>Abadás Entregues</h2>
    <input type="number" id="abadasEntregues" placeholder="Quantidade">
    <button class="btn" onclick="adicionarAbadaEntregue()">Adicionar</button>
    <ul id="listaAbadasEntregues"></ul>
  </div>

  <div class="section">
    <h2>Observações</h2>
    <input type="text" id="observacao" placeholder="Digite uma observação">
    <button class="btn" onclick="adicionarObservacao()">Adicionar</button>
    <ul id="listaObservacoes"></ul>
  </div>

  <script>
    const ingressos = {};
    const nabera = {};
    const nossoTom = {};
    let abadasDisponiveis = [];
    let abadasEntregues = [];
    let observacoes = [];

    function adicionarIngresso() {
      const setor = document.getElementById('setor').value.trim();
      const qtd = parseInt(document.getElementById('qtdIngresso').value);
      if (setor && qtd > 0) {
        ingressos[setor] = (ingressos[setor] || 0) + qtd;
        atualizarListaIngressos();
        document.getElementById('setor').value = '';
        document.getElementById('qtdIngresso').value = '';
      }
    }

    function removerIngresso(setor) {
      delete ingressos[setor];
      atualizarListaIngressos();
    }

    function atualizarListaIngressos() {
      const lista = document.getElementById('listaIngressos');
      lista.innerHTML = '';
      let soma = 0;
      for (const setor in ingressos) {
        const li = document.createElement('li');
        li.textContent = `${setor}: ${ingressos[setor]}`;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => removerIngresso(setor);
        li.appendChild(btn);
        lista.appendChild(li);
        soma += ingressos[setor];
      }
      document.getElementById('totalIngressos').textContent = `Total de ingressos vendidos: ${soma}`;
    }

    function adicionarNabera() {
      const nome = document.getElementById('nomeNabera').value.trim();
      const qtd = parseInt(document.getElementById('qtdNabera').value);
      if (nome && qtd > 0) {
        nabera[nome] = (nabera[nome] || 0) + qtd;
        atualizarListaNabera();
        document.getElementById('nomeNabera').value = '';
        document.getElementById('qtdNabera').value = '';
      }
    }

    function removerNabera(nome) {
      delete nabera[nome];
      atualizarListaNabera();
    }

    function atualizarListaNabera() {
      const lista = document.getElementById('listaNabera');
      lista.innerHTML = '';
      for (const nome in nabera) {
        const li = document.createElement('li');
        li.textContent = `${nome}: ${nabera[nome]}`;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => removerNabera(nome);
        li.appendChild(btn);
        lista.appendChild(li);
      }
    }

    function adicionarTom() {
      const nome = document.getElementById('nomeTom').value.trim();
      const qtd = parseInt(document.getElementById('qtdTom').value);
      if (nome && qtd > 0) {
        nossoTom[nome] = (nossoTom[nome] || 0) + qtd;
        atualizarListaTom();
        document.getElementById('nomeTom').value = '';
        document.getElementById('qtdTom').value = '';
      }
    }

    function removerTom(nome) {
      delete nossoTom[nome];
      atualizarListaTom();
    }

    function atualizarListaTom() {
      const lista = document.getElementById('listaTom');
      lista.innerHTML = '';
      for (const nome in nossoTom) {
        const li = document.createElement('li');
        li.textContent = `${nome}: ${nossoTom[nome]}`;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => removerTom(nome);
        li.appendChild(btn);
        lista.appendChild(li);
      }
    }

    function adicionarAbadaDisponivel() {
      const qtd = parseInt(document.getElementById('abadasDisponiveis').value);
      if (qtd > 0) {
        abadasDisponiveis.push(qtd);
        atualizarAbadasDisponiveis();
        document.getElementById('abadasDisponiveis').value = '';
      }
    }

    function atualizarAbadasDisponiveis() {
      const lista = document.getElementById('listaAbadasDisponiveis');
      lista.innerHTML = '';
      abadasDisponiveis.forEach((qtd, index) => {
        const li = document.createElement('li');
        li.textContent = `${qtd} abadás`;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          abadasDisponiveis.splice(index, 1);
          atualizarAbadasDisponiveis();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function adicionarAbadaEntregue() {
      const qtd = parseInt(document.getElementById('abadasEntregues').value);
      if (qtd > 0) {
        abadasEntregues.push(qtd);
        atualizarAbadasEntregues();
        document.getElementById('abadasEntregues').value = '';
      }
    }

    function atualizarAbadasEntregues() {
      const lista = document.getElementById('listaAbadasEntregues');
      lista.innerHTML = '';
      abadasEntregues.forEach((qtd, index) => {
        const li = document.createElement('li');
        li.textContent = `${qtd} entregues`;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          abadasEntregues.splice(index, 1);
          atualizarAbadasEntregues();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function adicionarObservacao() {
      const texto = document.getElementById('observacao').value.trim();
      if (texto) {
        observacoes.push(texto);
        atualizarObservacoes();
        document.getElementById('observacao').value = '';
      }
    }

    function atualizarObservacoes() {
      const lista = document.getElementById('listaObservacoes');
      lista.innerHTML = '';
      observacoes.forEach((obs, index) => {
        const li = document.createElement('li');
        li.textContent = obs;
        const btn = document.createElement('button');
        btn.textContent = 'Excluir';
        btn.className = 'delete-btn';
        btn.onclick = () => {
          observacoes.splice(index, 1);
          atualizarObservacoes();
        };
        li.appendChild(btn);
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
